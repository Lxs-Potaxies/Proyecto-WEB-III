<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/student.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>

        <script defer src="/__/firebase/init.js"></script>
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <script defer src="js/user/isLogin.js"></script>
        <script defer src="js/investigation/addStudent.js"></script>

        <title>Index</title>
    </head>
    <body>
        <header>
            <menu-component></menu-component>
        </header>

        <main>
            <div class="container">
                <div class="student-form">
                    <h2 class="text-center">Student</h2>
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="txtStudentID">ID:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="txtStudentID"
                                placeholder="ID"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="txtfullName">Full Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtfullName"
                                placeholder="Full Name"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="txtschoolGrade">School Grade:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtschoolGrade"
                                placeholder="School Grade"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="txtaboutMe">About Me:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtaboutMe"
                                placeholder="About Me"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="txtprofilePictureURL">Profile Picture:</label>
                            <input
                                type="file"
                                class="form-control"
                                id="txtprofilePictureURL"
                                placeholder="Profile Picture"
                                required="required"
                            />
                        </div>
                        <div class="form-group  text-center">
                            <button type="button" id="btnSaveData" class="btn btn-primary btn-block boton1">
                                Add Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
