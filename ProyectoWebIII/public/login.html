<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/authen.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>

        <script defer src="/__/firebase/init.js"></script>
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style>
            body {
                overflow: hidden;
            }
        </style>
        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="login-form">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="txtEmail">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="txtEmail"
                                placeholder="Email"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="txtContra">Password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="txtContra"
                                placeholder="Password"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <button type="button" id="btnLogin" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                        <div>
                            <button id="btnGuest">Guest</button>
                        </div>
                        <div>
                            <button id="googleSignInButton" class="btn btn-danger">Sign In with Google</button>
                        </div>
                        <div class="form-group text-center mt-3">
                            <p>Don't have an account?</p>
                            <a href="signup.html" class="btn btn-link">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script defer src="js/user/login.js"></script>
    </body>
</html>
